<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/style-calculator.css"
    /> -->
  </head>

  <body>
    <header>
      <button class="close" onclick="window.location.href='index.html'">
        &#10006;
      </button>
      <p>Simple Calculator</p>
      <p>Try it!</p>
    </header>
    <main>
      <div class="display-result">
        <p class="operation">
          <span id="fn"></span>
          <span id="op"></span>
          <span id="sn"></span>
          <span id="eql"></span>
        </p>
        <p id="result">0</p>
      </div>
      <hr />
      <div class="field">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button del">DEL</div>
      </div>
      <div class="field">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button operator">-</div>
      </div>
      <div class="field">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button operator">+</div>
      </div>
      <div class="field">
        <div class="button clear">CE</div>
        <div class="button">0</div>
        <div class="button negative">+/-</div>
        <div class="button equals">=</div>
      </div>
    </main>
    <footer>
      <p>Belajar Dasar Pemrograman Web &#169; 2019</p>
      <p>Simple Calculator | Dicoding Academy</p>
    </footer>
    <!-- <script src="assets/calculator.js"></script> -->
  </body>
</html>
