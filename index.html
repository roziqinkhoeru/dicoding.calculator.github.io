<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/css/calculator.style.css" />
    <!-- apple touch icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/apple-touch-icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/img/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="assets/img/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/img/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="assets/img/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="assets/img/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="assets/img/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="assets/img/apple-touch-icon-57x57.png"
    />
    <!-- favicon -->
    <link rel="icon" href="assets/img/favicon.ico" />
  </head>

  <body>
    <header>
      <button class="close" onclick="window.location.href='index.html'">
        &#10006;
      </button>
      <p class="title_web">Simple Calculator</p>
      <p>Try it!</p>
    </header>

    <main>
      <div class="container">
        <div class="display-result">
          <p class="operation">
            <span id="fn"></span>
            <span id="op"></span>
            <span id="sn"></span>
            <span id="eql"></span>
          </p>
          <p id="result">0</p>
        </div>
        <hr />
        <div class="field">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button del">DEL</div>
        </div>
        <div class="field">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button operator">-</div>
        </div>
        <div class="field">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button operator">+</div>
        </div>
        <div class="field">
          <div class="button clear">CE</div>
          <div class="button">0</div>
          <div class="button negative">+/-</div>
          <div class="button equals">=</div>
        </div>
      </div>
    </main>

    <footer>
      <p>Belajar Dasar Pemrograman Web &#169; 2019</p>
      <p>Simple Calculator | Dicoding Academy</p>
    </footer>

    <!-- script -->
    <script src="assets/js/calculator.scripts.js"></script>
  </body>
</html>
